<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"{{ item_name }}"</title>
</head>

<body>
<header> 
    <a href="/">Home</a> / <a href="/items">Items</a> / <a href="/about">About</a> 
</header>
<h1> Страница товара: {{ item_name }} <h1>
    <h2> Бренд: {{ item_brand }} </h2>
    {% if item_count <= 0 %}
        <h3>Количество: Товара нет на складе <h3>
    {% else %}
        <h3> Количество: {{ item_count }} <h3>
    {% endif %}
<p>
    <a href="/items">Обратно к списку товаров</a>
</p>
</body>
</html>
